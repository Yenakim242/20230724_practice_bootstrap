<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20230724 Grup CIEF: Inicio</title>
  <!-- CDN Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- nuestra js -->
  <script src="js/main.js" defer></script>
  <script src="js/validacionBS.js" defer></script>
  <!-- nuestro css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Otras librerias: pidoco, figma -->
  <!-- Index: cabecera, navbar -->
  <div class="container-fluid contenedor">
    <!-- Dentro del contenedor, crear <header> y <div> para 12 columnas-->
    <header class="row border-bottom">
      <div class="col-12">
        <nav class="navbar navbar-expand-md navbar-light bg-light p-3">
          <!-- https://getbootstrap.com/docs/5.3/content/images/#responsive-images -->
          <a class="navbar-brand" href="index2.html"><img src="imagen/GrupCief.png" class="img-fluid logo"
              alt="CIEF logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <!-- boton hamburguesa (icono) -->
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index2.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobrenosotros.html">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registro_login.html">Registro/Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="row p-2">
      <!-- offset, form control, checkbox, button, form text -->
      <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-4">
        <!-- form: Custom styles -->
        <form class="p-3 needs-validation" novalidate>
          <h2>Formulario de registro</h2>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="formGroupNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="formGroupNombre" required>
              <div class="invalid-feedback">
                Añade un nombre.
              </div>
            </div>
            <div class="col-md-6">
              <label for="formGroupApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="formGroupApellido" required>
              <div class="invalid-feedback">
                Añade un apellido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <label for="formGroupEmail" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="email" class="form-control" id="formGroupEmail" required>
                <div class="invalid-feedback">
                  ñade un email.
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <label for="formGroupPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="formGroupPassword" minlength="6" required>
              <div class="invalid-feedback">
                Añade una contraseña.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrarse</button>
          </div>

          <!-- modal1 -->
          <span class="mt-3 d-block">¿Ya tienes cuenta? Haz click <a href="#" class="nav-link d-inline p-0"
            data-bs-toggle="modal" data-bs-target="#loginModal"  >aquí</a></span>
        </form>
      </div>
    </main>
    <footer class="row border-top p-3">
      <div class="col-12">
        <p class="text-center">Grup CIEF &copy; <span class="currentYear"></span></p>
      </div>
    </footer>
  </div>
  <!-- modal2 -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">>Formulario de login</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="p-3 needs-validation" novalidate>
            <div class="row mb-3">
              <div class="col-12">
                <label for="formGroupEmail" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="email" class="form-control" id="formGroupEmail" required>
                  <div class="invalid-feedback">
                    Añade un email.
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="formGroupPassword" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="formGroupPassword" required>
                  <div class="invalid-feedback">
                    Añade una contraseña.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Entrar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
